<!-- <app-header></app-header> -->
<div class="container my-5">
  <div
    class="card border border-2 border-light bg-secondaryblue px-sm-5 pb-sm-5 pt-sm-3 p"
  >
    <h3 class="text-center">Payment - Form</h3>
    <div
      class="card-body px-lg-5 bg-secondaryblue border border-2 border-dark rounded-1"
    >
      <form
        method="post"
        [formGroup]="payment"
        (ngSubmit)="handlePayment(payment)"
      >
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="bookId" class="h5">Book Id</label>
                <input
                  type="number"
                  class="form-control"
                  id="bookId"
                  formControlName="bookId"
                />
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="h5">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phoneNumber"
                  formControlName="phoneNumber"
                />
              </div>
              <div class="mb-3">
                <label for="enterDays" class="h5">Number of Days</label>
                <input
                  type="number"
                  class="form-control"
                  id="enterDays"
                  min="1"
                  formControlName="numberOfDays"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="cardNumber" class="h5">Card Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="cardNumber"
                  formControlName="cardNumber"
                />
              </div>
              <div class="mb-3">
                <label for="enterCcv" class="h5">CCV Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="enterCcv"
                  formControlName="ccvNumber"
                />
              </div>
              <div class="mb-3">
                <label for="totalAmt" class="h5"> Total Payable: </label>
                <input
                  class="form-control"
                  type="text"
                  id="totalAmt"
                  formControlName="totalAmt"
                />
              </div>
            </div>
          </div>
          <div class="row mx-1 mb-2">
            <button
              class="btn btn-success btn-lg btn-block"
              type="submit"
              id="payButton"
            >
              Pay
            </button>
          </div>
          <div class="row mx-1 mb-2">
            <button
              class="btn btn-danger btn-lg btn-block"
              type="button"
              (click)="service.goBack()"
            >
              Back
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
